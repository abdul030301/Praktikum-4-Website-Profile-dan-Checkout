<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesenan Barang</title>
</head>
<body>
    <table style="background-color: lightblue; margin: 0 auto; padding: 10px;">
        <tr>
            <td>
                <table style="width: 16cm; text-align: center; border: 2px solid black; padding: 10px;">
                    <tr>
                        <td>
                            Home &emsp; | &emsp; General Link &emsp; | Transaction History &emsp; | &emsp; Policy &emsp; | &emsp; Logout
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                       <td rowspan="20"><img src="iphone-12.jpeg" width="200px;">
                    </td> 
                    </tr>
                    <tr>
                        <td>Title Here</td>
                        <td>:</td>
                        <td><input type="text" placeholder="macbook Air 800"></td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>:</td>
                        <td><textarea name="" id="" cols="15" rows="5" placeholder="Year : 2009  Model :  Condition : mint"></textarea></td>
                    </tr>
                    <tr>
                        <td>Account Number</td>
                        <td>:</td>
                        <td><input type="Number" placeholder="123-456-789-0"></td>
                    </tr>
                    <tr>
                        <td> <label for="Bank">Bank</label></td>
                        <td>:</td>
                        <td><select id="Bank" style="width: 40mm;">
                            <option> HSBC</option>
                            <option>BCA</option>
                            <option>CiMB NIAGA</option>
                            <option>BNI</option>
                            <option>Mandiri</option>
                            <option>BRI</option>
                             </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Account Holder</td>
                        <td>:</td>
                        <td><input id="Holder" type="text" placeholder="Name Here" width="10px"></td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 25px;"><label for="Action">Transaction</label></td>
                        <td style="padding-bottom: 25px;">:</td>
                        <td><input type="Number" id="Action" placeholder="0"><br>
                            *if the Transaction is for 3 person, <br>
                            choose 3 from the drop-down list
                            <br>
                        </td>
                    </tr>
                    <tr>
                            <td rowspan="2" colspan="2"></td>
                            <td><input type="checkbox" id="Mophone"><label for="Mophone" style="color: darkgray;">Send to Mobile Phone</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="Semail"><label for="Semail" style="color: darkgray;">Send to Email</label></td>
                    </tr>
                    <tr>
                        <td><label for="Phone">Send to Mobile Phone</label></td>
                        <td>:</td>
                        <td><input type="Number" id="Phone" placeholder="123456789, 1234567891"></td>
                    </tr>
                    <tr>
                        <td><label for="Email">Send to Email</label></td>
                        <td>:</td>
                        <td><input type="Email" id="Email" placeholder="mfm2g13@soton.ac.uk"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
